<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Utilss</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-dark text-white" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtills.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/about">About Us</a>
        </li>

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>



<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="container">

    <form action="/analyze" method="post">
        {%csrf_token%}
        <div class="mb-3">
  <label for="text" class="form-label"  >Analyze your text here</label>
  <textarea class="form-control" id="text" name="text" rows="9"></textarea>
            <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name='removepunc' role="switch" id="flexSwitchCheckDefault" checked>
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
</div>
            <div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault2" checked>
  <label class="form-check-label" for="flexSwitchCheckDefault2">Capapatalize</label>
</div>
            <div class="form-check form-switch">
  <input class="form-check-input" name='newlineremover' type="checkbox" role="switch" id="flexSwitchCheckDefault3" checked>
  <label class="form-check-label" for="flexSwitchCheckDefault3">New line remover</label>
</div>
            <div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault4" checked>
  <label class="form-check-label" for="flexSwitchCheckDefault4">Remove extra space</label>
</div>
            <div class="form-check form-switch">
  <input class="form-check-input" name="charcounter" type="checkbox" role="switch" id="flexSwitchCheckDefault5" checked>
  <label class="form-check-label" for="flexSwitchCheckDefault5">Count Character</label>
</div>

</div>
        <button type="submit" class="mt-3 btn btn-success">Analyze text</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script></body>
</html>
